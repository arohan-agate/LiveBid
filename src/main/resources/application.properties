spring.application.name=livebid-api

# Datasource (Matches docker-compose environment variables, but good defaults for local run)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/livebid}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.livebid=DEBUG

# Google OAuth
google.client-id=${GOOGLE_CLIENT_ID:}

# JWT
jwt.secret=${JWT_SECRET:livebid-secret-key-for-jwt-token-generation-change-in-production}

# AWS S3
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${S3_BUCKET_NAME:livebid-auction-images}
